<main>

 <section class="formulario">
      <h2>Contáctenos</h2>

        <form action="" method="post">

          <label for="name">Nombre:</label>
          <input type="text" id="name" name="nombre" placeholder="Escribe tu nombre aquí"  required>

          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

          <label for="asunto">Asunto:</label>
          <select id="asunto" name="asunto" required>
             <option value="comprar">Comprar</option>
             <option value="vender">Vender </option>
          </select>

          <label for="descripcion"> Descripción:</label>
          <textarea id="descripcion" name="descripcion" placeholder="Escribe tu mensaje aquí" required></textarea>

          <button type="submit" id="enviar"> 
              Enviar
          </button>

        </form>
  </section>
